repos:
  - repo: https://github.com/ambv/black
    rev: 24.8.0
    hooks:
      - id: black
        name: "Format: Black"
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: "Format: ISort"
  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.10.0-2
    hooks:
      - id: shfmt
        name: "Format: ShFmt"
  # - repo: local
  #   hooks:
  #     - id: verify-install-requirements
  #       name: "Scan:   Verify Install Requirements Match"
  #       language: system
  #       entry: pipenv run python utils/verify_install_requirements.py
  #       pass_filenames: false
  - repo: https://github.com/pycqa/flake8
    rev: '7.1.1'
    hooks:
    - id: flake8
      name: "Scan:   Flake8"
      args: ["-j","4", "--exclude", "dist,build" ]
      additional_dependencies: ["flake8-bugbear==24.8.19", "flake8-bandit==4.1.1"]
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.0
    hooks:
    - id: bandit
      name: "Scan:   Bandit"
      args: [--configfile,bandit.yaml,-q,-r,"./pyshell"]
      pass_filenames: false
  - repo: local
    hooks:
    - id: pylint
      name: "Scan:   PyLint"
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args:
        [
          "-j=1",
          "--recursive=y",
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "pyshell"
        ]
      pass_filenames: false
  - repo: local
    hooks:
    - id: pylint
      name: "Scan:   PyLint (test)"
      entry: pylint
      language: system
      types: [python]
      require_serial: true
      args:
        [
          "-j=1",
          "--ignore",
          "test/resources",
          "--recursive=y",
          "-rn", # Only display messages
          "-sn", # Don't display the score
          "test"
        ]
      pass_filenames: false
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
    - id: mypy
      name: "Scan:   MyPy"
      args: [--strict, pyshell]
      additional_dependencies: [
          "application_properties==0.8.2",
          "types-pyyaml"
      ]
      pass_filenames: false
  - repo: https://github.com/koalaman/shellcheck-precommit
    rev: v0.10.0
    hooks:
    - id: shellcheck
      name: "Scan:   Shellcheck"
      args: ["-o","require-variable-braces"]

